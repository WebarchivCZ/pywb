      # - "/mnt/archive/23/tests/:/webarchive/collections/2023-tests/archive/"

      # - ./uwsgi_subdir.ini:/uwsgi/uwsgi.ini

    labels:
      - "traefik.http.routers.pywb.rule=Host(`whoami.docker.localhost`) || Host(`10.3.0.21`)"


